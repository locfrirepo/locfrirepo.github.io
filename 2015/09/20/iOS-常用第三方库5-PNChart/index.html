    <h1 class="title">iOS 常用第三方库5(PNChart)</h1>

      <p><a href="https://github.com/kevinzhow/PNChart" target="_blank" rel="external">PNChart</a> 是一个简约，易用的第三方图表库，它支持折线图，柱形图，饼状图和圆形图的绘制；</p>
<h3 id="使用方法">使用方法</h3><ul>
<li>画折线图</li>
</ul>
<figure class="highlight swift"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br></pre></td><td class="code"><pre><span class="line"><span class="func"><span class="keyword">func</span>  <span class="title">setLineChart</span><span class="params">()</span></span>&#123;</span><br><span class="line">        </span><br><span class="line">  <span class="comment">/// 定义一个lineChart    </span></span><br><span class="line">	<span class="keyword">var</span> lineChart = <span class="type">PNLineChart</span>(frame: <span class="type">CGRectMake</span>(<span class="number">0</span>, <span class="keyword">self</span>.view.frame.height/<span class="number">4</span>, <span class="keyword">self</span>.view.frame.width, <span class="keyword">self</span>.view.frame.height/<span class="number">2</span>))</span><br><span class="line">	<span class="comment">//不要使用下面的方法，Width 不好计算，只设置数据的话宽度会自动设定</span></span><br><span class="line">	<span class="comment">//lineChart.setXLabels(["A","B","C","D","E","F"], withWidth: 50)</span></span><br><span class="line">	lineChart.xLabels = [<span class="string">"A"</span>,<span class="string">"B"</span>,<span class="string">"C"</span>,<span class="string">"D"</span>,<span class="string">"E"</span>,<span class="string">"F"</span>]</span><br><span class="line">	lineChart.axisColor = <span class="type">UIColor</span>.blackColor()</span><br><span class="line">	lineChart.showCoordinateAxis = <span class="literal">true</span></span><br><span class="line">        </span><br><span class="line">	<span class="comment">/// 设置第一根折线</span></span><br><span class="line">	<span class="keyword">var</span> dataArray = [<span class="number">1</span>,<span class="number">4</span>,<span class="number">9</span>,<span class="number">20</span>,<span class="number">8</span>,<span class="number">9</span>]</span><br><span class="line">	<span class="keyword">var</span> lineChartData = <span class="type">PNLineChartData</span>()</span><br><span class="line">	<span class="comment">//lineChartData.lineWidth = 20</span></span><br><span class="line">	lineChartData.itemCount = <span class="type">UInt</span>(dataArray.<span class="built_in">count</span>)</span><br><span class="line">	lineChartData.color = <span class="type">UIColor</span>.greenColor()</span><br><span class="line">	lineChartData.getData = (&#123;(index:<span class="type">UInt</span>) -&gt; <span class="type">PNLineChartDataItem</span> <span class="keyword">in</span></span><br><span class="line">	<span class="keyword">var</span> y = dataArray[<span class="type">Int</span>(index)]</span><br><span class="line">	<span class="keyword">return</span> <span class="type">PNLineChartDataItem</span>(y: <span class="type">CGFloat</span>(y))</span><br><span class="line">	&#125;)</span><br><span class="line"></span><br><span class="line">	<span class="comment">//为数据源设置Title</span></span><br><span class="line">	lineChartData.dataTitle = <span class="string">"Swift"</span></span><br><span class="line">        </span><br><span class="line">	<span class="comment">/// 设置第二根折线</span></span><br><span class="line">	<span class="keyword">var</span> dataArray2 = [<span class="number">5</span>,<span class="number">19</span>,<span class="number">9</span>,<span class="number">3</span>,<span class="number">5</span>]</span><br><span class="line">	<span class="keyword">var</span> lineChartData2 = <span class="type">PNLineChartData</span>()</span><br><span class="line">	<span class="comment">//lineChartData.lineWidth = 20</span></span><br><span class="line">	lineChartData2.itemCount = <span class="type">UInt</span>(dataArray2.<span class="built_in">count</span>)</span><br><span class="line">	lineChartData2.color = <span class="type">UIColor</span>.redColor()</span><br><span class="line">	lineChartData2.getData = (&#123;(index:<span class="type">UInt</span>) -&gt; <span class="type">PNLineChartDataItem</span> <span class="keyword">in</span></span><br><span class="line">		<span class="keyword">var</span> y = dataArray2[<span class="type">Int</span>(index)]</span><br><span class="line">		<span class="keyword">return</span> <span class="type">PNLineChartDataItem</span>(y: <span class="type">CGFloat</span>(y))</span><br><span class="line">	&#125;)</span><br><span class="line">        </span><br><span class="line">	<span class="comment">//把折线加入到lineChart中，开始画图</span></span><br><span class="line">	lineChart.chartData = [lineChartData,lineChartData2]</span><br><span class="line">	lineChart.strokeChart()</span><br><span class="line">        </span><br><span class="line">	<span class="keyword">self</span>.view.addSubview(lineChart)</span><br><span class="line">        </span><br><span class="line">	<span class="comment">/// 为图表设置标签，****要在画图之后添加****</span></span><br><span class="line">	<span class="comment">//为数据源2设置Title</span></span><br><span class="line">	lineChartData2.dataTitle = <span class="string">"OC"</span></span><br><span class="line">	<span class="comment">//选择标签风格</span></span><br><span class="line">	lineChart.legendStyle = <span class="type">PNLegendItemStyle</span>.<span class="type">Serial</span></span><br><span class="line">	<span class="comment">//获取标签</span></span><br><span class="line">	<span class="keyword">var</span> legend = lineChart.getLegendWithMaxWidth(<span class="keyword">self</span>.view.frame.width)</span><br><span class="line">	<span class="comment">//设置标签位置</span></span><br><span class="line">	legend.frame = <span class="type">CGRectMake</span>(<span class="number">50</span>, lineChart.frame.origin.y + lineChart.frame.height + <span class="number">10</span> , legend.frame.width, legend.frame.height)</span><br><span class="line">        </span><br><span class="line">	<span class="keyword">self</span>.view.addSubview(legend)</span><br><span class="line">        </span><br><span class="line">	lineChart.delegate = <span class="keyword">self</span></span><br><span class="line">	&#125;</span><br></pre></td></tr></table></figure>
<ul>
<li>画柱形图：</li>
</ul>
<figure class="highlight gherkin"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br></pre></td><td class="code"><pre><span class="line">func setBarChart()&#123;</span><br><span class="line">	//直接初始化一个PNBarChart，不要数据源</span><br><span class="line">	var barChart = PNBarChart(frame: CGRectMake(0, 200, self.view.frame.width, 350))</span><br><span class="line">	barChart.xLabels = [<span class="string">"A"</span>,<span class="string">"B"</span>,<span class="string">"C"</span>,<span class="string">"D"</span>,<span class="string">"E"</span>]</span><br><span class="line">	//barChart.xLabelWidth = 55</span><br><span class="line">	barChart.yValues = [1,3,6,-7,15]</span><br><span class="line">	//显示图表边界</span><br><span class="line">	barChart.showChartBorder = true</span><br><span class="line">	//允许负数</span><br><span class="line">	barChart.showLevelLine = false</span><br><span class="line">        </span><br><span class="line">	//barChart.strokeColor = UIColor.redColor()</span><br><span class="line">	barChart.barRadius = 2</span><br><span class="line">	//设置文字颜色，<span class="keyword">*</span><span class="keyword">*</span><span class="keyword">*</span><span class="keyword">*</span><span class="keyword">*</span><span class="keyword">*</span><span class="keyword">*</span><span class="keyword">*</span><span class="keyword">*</span><span class="keyword">*</span>设置不了<span class="keyword">*</span><span class="keyword">*</span><span class="keyword">*</span><span class="keyword">*</span><span class="keyword">*</span><span class="keyword">*</span><span class="keyword">*</span><span class="keyword">*</span><span class="keyword">*</span><span class="keyword">*</span><span class="keyword">*</span><span class="keyword">*</span></span><br><span class="line">	barChart.labelTextColor = UIColor.redColor()</span><br><span class="line">        </span><br><span class="line">	//开始画图</span><br><span class="line">	barChart.strokeChart()</span><br><span class="line">	self.view.add</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<ul>
<li>画圆形图：</li>
</ul>
<figure class="highlight cpp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line"><span class="function">func <span class="title">setCircleChart</span><span class="params">()</span></span>&#123;</span><br><span class="line">	<span class="comment">//直接初始化一个PNCircleChart ，不要数据源之类的</span></span><br><span class="line">	var circelChart = PNCircleChart(frame: CGRectMake(self.view.frame.width/<span class="number">2</span> - self.view.frame.width/<span class="number">4</span>, <span class="number">200</span>, self.view.frame.width/<span class="number">2</span>, <span class="number">200</span>), total: <span class="number">100</span>, current: <span class="number">60</span>, clockwise: <span class="literal">false</span>, shadow: <span class="literal">true</span>, shadowColor: UIColor.grayColor())</span><br><span class="line">	circelChart.current = <span class="number">60</span></span><br><span class="line">	circelChart.total = <span class="number">100</span></span><br><span class="line">	<span class="comment">//circelChart.strokeColor = UIColor.greenColor()</span></span><br><span class="line">        </span><br><span class="line">	circelChart.strokeChart()</span><br><span class="line">	self.view.addSubview(circelChart)</span><br><span class="line">	&#125;</span><br></pre></td></tr></table></figure>
<ul>
<li>画饼状图：</li>
</ul>
<figure class="highlight cpp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br></pre></td><td class="code"><pre><span class="line"><span class="function">func <span class="title">setPieChart</span><span class="params">()</span></span>&#123;</span><br><span class="line">	<span class="comment">//先定义一个PNPieChartDataItem数组，116 202 33      72 114 224</span></span><br><span class="line">	var items = [PNPieChartDataItem(value: <span class="number">50</span>, color: UIColor(red: <span class="number">116</span>/<span class="number">255</span>, green: <span class="number">202</span>/<span class="number">255</span>, blue: <span class="number">33</span>/<span class="number">255</span>, alpha: <span class="number">1</span>) , description: <span class="string">"Swift"</span>),PNPieChartDataItem(value: <span class="number">20</span>, color: UIColor(red: <span class="number">72</span>/<span class="number">255</span>, green: <span class="number">114</span>/<span class="number">255</span>, blue: <span class="number">224</span>/<span class="number">255</span>, alpha: <span class="number">1</span>) , description: <span class="string">"OC"</span>)]</span><br><span class="line">        </span><br><span class="line">	var pieChart = PNPieChart(frame: CGRectMake(self.view.frame.width/<span class="number">2</span> - self.view.frame.width/<span class="number">3</span>, <span class="number">200</span>, self.view.frame.width/<span class="number">1.5</span>, <span class="number">200</span>), items: items)</span><br><span class="line">        </span><br><span class="line">	pieChart.descriptionTextFont = UIFont.systemFontOfSize(<span class="number">15</span>)</span><br><span class="line">        </span><br><span class="line">	pieChart.strokeChart()</span><br><span class="line">	self.view.addSubview(pieChart)</span><br><span class="line">        </span><br><span class="line">	<span class="comment">//选择标签风格</span></span><br><span class="line">	pieChart.legendStyle = PNLegendItemStyle.Serial</span><br><span class="line">	<span class="comment">//获取标签</span></span><br><span class="line">	var legend = pieChart.getLegendWithMaxWidth(self.view.frame.width)</span><br><span class="line">	<span class="comment">//设置标签位置</span></span><br><span class="line">	legend.frame = CGRectMake(<span class="number">50</span>, pieChart.frame.origin.y + pieChart.frame.height + <span class="number">10</span>, legend.frame.width, legend.frame.height)</span><br><span class="line">        </span><br><span class="line">	self.view.addSubview(legend)     </span><br><span class="line">	&#125;</span><br></pre></td></tr></table></figure>
